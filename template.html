<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        .box {
            margin-top: 56px;
        }

        .list-tag {
            top: 56px;
            bottom: 0;
            background-color: #ddd;
            padding: 0;
        }

        .coll-text {
            font-size: 16px;
        }

        .ca {
            border: none;
        }

        .ca li {
            cursor: pointer;
        }

        .ca h2 {
            cursor: pointer;
        }

        .comment {
            resize: none;
            height: 120px !important;
        }

        .pro-active{
            color: #e4393c !important;
        }

        .pro-img{
            width: 60px;
            margin: 0 auto;
        }

        td{
            vertical-align: middle;
        }

        .pro-title{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
        }
    </style>
</head>

                            </div>

                                    </ul>

                            </div>

                    </div>

                </div>

                        </div>

                        <!-- 上下切换 -->
                        <a class="carousel-control-prev" href="#banner" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>

                        <a class="carousel-control-next" href="#banner" data-slide="next">

                                        alt="">

                    <div class="t">
                        <h3 class="my-4 p-t"></h3>
                        <table class="table table-hover table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th>序号</th>
                                    <th>商品图片</th>
                                    <th>商品名称</th>
                                    <th>商品价格</th>

    <!-- 模态框 添加商品-->
    <div class="modal fade" id="m1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加商品</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group mb-3">
                            <label for="">商品类型</label>
                            <input id="pro-type" data-type="" class="form-control" type="text" value="" disabled />
                        </div>
                        <div class="form-group mb-3">
                            <label for="">商品名称</label>
                            <input id="pro-name" class="form-control pro" type="text" placeholder="商品名称" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="">商品价格</label>
                            <input id="pro-price" class="form-control pro" type="text" placeholder="商品价格" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="">商品图片链接</label>
                            <input id="pro-url" class="form-control pro" type="text" placeholder="商品图片链接" />
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button id="save" type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

        <!-- 模态框 编辑商品-->
        <div class="modal fade" id="editm1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="mtitle" class="modal-title">编辑商品</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
        
                            <form>
                                <div class="form-group mb-3">
                                    <label for="">商品类型</label>
                                    <input id="edit-pro-type" class="form-control" type="text" disabled />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="">商品名称</label>
                                    <input data-title="title" class="form-control edit-pro" type="text" placeholder="商品名称" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="">商品价格</label>
                                    <input data-title="price" class="form-control edit-pro" type="text" placeholder="商品价格" />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="">商品图片链接</label>
                                    <input data-title="img" class="form-control edit-pro" type="text" placeholder="商品图片链接" />
                                </div>
                            </form>
        
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="saveedit" type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
